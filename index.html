<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Slice Ninja Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-board">
                <i class="ri-star-line"></i>
                <span id="scoreValue">0</span>
            </div>
            <div class="lives-board" id="livesContainer"></div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="fruit-container" id="fruitContainer"></div>
            <div class="game-controls">
                <button id="startButton" class="game-btn">
                    <i class="ri-play-fill"></i> Start Game
                </button>
                <div id="gameOverlay" class="game-overlay">
                    <h2>Game Over!</h2>
                    <p id="finalScore"></p>
                    <button id="restartButton">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="sliceSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
